<body>
    <script type="text/javascript">
        function empty() {
            var myTextField = document.getElementById('email');
            if (myTextField.value == "")
                alert("Please enter your email")
            var myTextField1 = document.getElementById('password');
            if (myTextField1.value == "")
                alert("Please enter your password")

        }
        function notempty() {
            var myTextField3 = document.getElementById('email');
            var myTextField4 = document.getElementById('password');

            if (myTextField3.value && myTextField4.value != "")
                alert("Logged in successfully!")
        }
    </script>
    <div class="top">
        <span class="tones"><i class="fa-brands fa-itunes-note"></i><a id="tones"
                href="file:///C:/Users/Aishwarya%20G/Python%20Programming/vscp/HTML.html/tones.html">
                Tones&trade;</a></span> <span class="down"></span><br><br><br><br>
    </div>
    <h1 class="welcome">Welcome back! Log in to continue listening.</h1>
    <form action="https://www.facebook.com/login.php?">
        <button class="fb" name="skip_api_login"><span id="fb"><i class="fa-brands fa-facebook"></i> Log in through
                Facebook</span></button>

    </form><br>
    <form action="https://accounts.google.com/AddSession/identifier?">
        <button class="goog" name="service=accountsettings&continue"><span id="goog"><i class="fa-brands fa-google"></i>
                Log in through Google</span></button>

    </form>
    <h2><span>OR</span></h2>
    <span class="email">Log in with your email address</span>
    <form action="">
        <label for="email"><span class="common">Enter email or username.</span></label><br><br>
        <input type="email" id="email" name="email" placeholder="Enter email or username" required class="long"><br><br>
        <label for="password"><span class="common">Enter password</span></label><br><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required class="long"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
        <span id="forgot"><a href="">Forgot password?</a></span>
        <input type="checkbox" id="remember" name="remember" checked value="remember" class="long">
        <label for="remember"><span class="remember">Remember me</span></label><br><br>

    </form>
    <form>
        <input type="button" class="onclick" onclick="empty(); notempty();" value="LOG IN">
    </form>
    <hr>

    <h2 class="have"><span id="have">Haven't created an account yet?</span></h2>

    </form>
